<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Book Finder Application</h1>
</header>

<main>
    <!-- Search Section -->
    <section id="search-section">
        <h2>Search for Books</h2>
        <!-- Search Form -->
        <form id="search-form" onsubmit="handleSearch(event)">
            <label for="search-input">Search Term:</label>
            <input type="text" id="search-input" placeholder="Enter book title, author, or ISBN" required>
           

            <label for="search-type">Search By</label>
            <select id="search-type">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="isbn">ISBN</option>
            </select>

            <button type="submit" id="search-button">Search</button>
        </form>
    </section>

    <!-- E-book Filter Checkbox -->
    <section id="filter-section">
        <label>
            <input type="checkbox" id="ebook-filter" onchange="handleFilter()"> Show only e-books
        </label>
    </section>

    <!-- Sort by Rating Button -->
    <section id="sort-section">
        <button id="sort-rating" onclick="handleSort()">Sort by Rating</button>
    </section>

    <!-- Book List -->
    <section id="book-list-section">
        <h2>Book Results</h2>
        <ul id="book-list"></ul>
    </section>

    <!-- Selected Book Details -->
    <section id="selected-book-section" style="display: none;">
        <h2>Book Details</h2>
        <div id="selected-book"></div>
        <button onclick="document.getElementById('selected-book-section').style.display='none'; document.getElementById('book-list-section').style.display='block'">Back to list</button>
    </section>
</main>

<footer>
    <p>&copy; 2025 Book Finder Application</p>
</footer>

<script src="script.js"></script> 

</body>
</html>
